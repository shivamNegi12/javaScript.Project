    <script>
        function userPrintTable(tableNumber, tableLimit   ) {

for (let x = 1; x <= tableLimit; x = x + 1) {
    let total = ` <p> ${tableNumber} x ${x}  = ${tableNumber * x} </p>`
    document.write(total);
}


}

let kiskaTableOne = +prompt('whose table do you want to see?');
let = khaTakTableTwo = +prompt('table is the same');

userPrintTable(kiskaTableOne, khaTakTableTwo);


let kiskatableOne = +prompt(' Whose table should I see at number two?');
let khaTaktable2 = +prompt('I have to look at the table till I eat it.');

userPrintTable(kiskatableOne, khaTaktable2);
    </script>
